---

# local config related to this group of openam servers/cluster. var changes should occur here instead of the generic openam playbooks.

# openam install details
openam_version: 10.0.0
openam_archive: http://download.forgerock.org/downloads/openam/openam10/10.0.0/openam_10.0.0.zip
openam_upgrade_version: 10.1.0-SNAPSHOT
openam_upgrade_archive: http://download.forgerock.org/downloads/openam/openam-distribution-kit-10.1.0-SNAPSHOT_nightly_20130112.zip
openam_headless: no

# openam deployment details
# group/host specific vars are passed in
openam_home: /opt
openam_server_url: http://${openam_hostname}:8080
openam_deployment_uri: /signon
openam_config_dir: ${openam_home}/openam
openam_user_locale: en_US
openam_server_locale: en_US
openam_admin_passwd: $FILE(~/Documents/cm/openam/secret/admin_passwd)
openam_agent_passwd: $FILE(~/Documents/cm/openam/secret/agent_passwd)
openam_config_store_host: ${openam_hostname}
openam_root_suffix: o=openam,dc=nhccn,dc=com,c=au
openam_mgr_passwd: $FILE(~/Documents/cm/openam/secret/mgr_passwd)
openam_docs: ${openam_home}/docs
openam_tools_admin: ${openam_home}/ssoAdminTools
openam_tools_configurator: ${openam_home}/ssoConfiguratorTools
openam_tools_diagnostic: ${openam_home}/ssoDiagnosticTools
openam_tools_session: ${openam_home}/ssoSessionTools

# system details
artefact_dir: /opt/archive

java_home: /usr/lib/jvm/jre
java_opts: -Xmx1024m -XX:MaxPermSize=256m
java_package: java-1.6.0-openjdk

container_package: tomcat6
container_service: tomcat6
container_home: /usr/share/tomcat6
container_owner: tomcat
container_webapps: ${container_home}/webapps
# container_conf: ${container_home}/bin/setenv.sh
container_cache: ${container_home}/work/Catalina/localhost
